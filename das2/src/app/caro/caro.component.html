<div class="container-fluid"  >
   
    <h1>Thiết bị phần cứng</h1>
       
    <ngb-carousel >
      <ng-template ngbSlide *ngFor="let image of images">
        <div class="wrapper">
          <img [src]="image.src" style="width: 100%; height: 100%;" alt="Random first slide">
        </div>
        <div class="carousel-caption">
          <h3 style="color: black;">{{ image.title }}</h3>
          <p style="color: black;">{{ image.short }}</p>
        </div>
      </ng-template>
    </ngb-carousel>
         
    </div>
